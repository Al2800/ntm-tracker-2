name: ci

on:
  push:
  pull_request:

jobs:
  daemon:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Format (Rust)
        run: cargo fmt --check --manifest-path daemon/Cargo.toml

      - name: Lint (clippy)
        run: cargo clippy --manifest-path daemon/Cargo.toml --all-targets

      - name: Test (daemon)
        run: cargo test --manifest-path daemon/Cargo.toml

  schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate JSON schemas
        run: |
          npm install -g ajv-cli ajv-formats
          for schema in shared/schema/*.json shared/schema/methods/*.json shared/schema/events/*.json; do
            echo "Validating $schema..."
            ajv compile -s "$schema" --spec=draft7 --all-errors || exit 1
          done

      - name: Check schema files exist
        run: |
          test -f shared/schema/rpc.json
          test -f shared/schema/types.json
          test -f shared/schema/errors.json
          test -d shared/schema/methods
          test -d shared/schema/events

  frontend:
    runs-on: ubuntu-latest
    needs: schema
    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install deps
        run: npm -C app ci

      - name: Generate types from schema
        run: npm -C app run generate:types || echo "Type generation may require manual review"

      - name: Typecheck
        run: npm -C app run check

  windows-msi:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install deps
        run: npm -C app ci

      - name: Format (Rust, Tauri)
        run: cargo fmt --check --manifest-path app/src-tauri/Cargo.toml

      - name: Lint (clippy, Tauri)
        run: cargo clippy --manifest-path app/src-tauri/Cargo.toml --all-targets

      - name: Typecheck (frontend, Windows)
        run: npm -C app run check

      - name: Build MSI
        run: npm -C app run tauri build -- --bundles msi

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ntm-tracker-msi
          path: app/src-tauri/target/release/bundle/msi/*.msi
