name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  daemon-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build daemon (release)
        run: cargo build --release --manifest-path daemon/Cargo.toml

      - name: Package daemon artifact
        run: |
          mkdir -p dist
          cp daemon/target/release/ntm-tracker-daemon dist/
          tar -czf dist/ntm-tracker-daemon-linux-x86_64.tar.gz -C dist ntm-tracker-daemon

      - name: Upload daemon to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ntm-tracker-daemon-linux-x86_64.tar.gz

  windows-msi:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install deps
        run: npm -C app ci

      - name: Build MSI
        run: npm -C app run tauri build -- --bundles msi

      - name: Sign MSI (optional)
        if: ${{ secrets.WINDOWS_SIGN_PFX_B64 != '' && secrets.WINDOWS_SIGN_PFX_PASSWORD != '' }}
        shell: pwsh
        run: |
          $pfx = Join-Path $env:RUNNER_TEMP "codesign.pfx"
          [IO.File]::WriteAllBytes($pfx, [Convert]::FromBase64String("${{ secrets.WINDOWS_SIGN_PFX_B64 }}"))
          $msi = Get-ChildItem "app/src-tauri/target/release/bundle/msi/*.msi" | Select-Object -First 1
          if (-not $msi) { throw "MSI not found" }
          signtool.exe sign /fd SHA256 /f $pfx /p "${{ secrets.WINDOWS_SIGN_PFX_PASSWORD }}" /tr http://timestamp.digicert.com /td SHA256 $msi.FullName

      - name: Upload MSI to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: app/src-tauri/target/release/bundle/msi/*.msi

